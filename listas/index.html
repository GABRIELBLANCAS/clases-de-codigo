<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>lISTAS</title>
</head>
<body>
    <h1>LISTAS</h1>
    <!-- CON ETIQUETA OL ( LISTA ORDENADA)HACEMOS UNA LISTA ENUMERADA -->
    <h2> listas ordenadas </h2>
    <ol>
        <li>AGUASCALIENTES</li>
        <li>CHIAPAS</li>
        <li>DURANGO</li>
        <li>ESTADO DE MEXICO</li>
    </ol>
    <!-- CON UL (LISTA DESORDENADA) hacemos lista desordenada o punteada-->
    <h2>lista desordenada</h2>
    <ul>
        <li>NUEVO LEON</li>
        <li>BAJACALIFORNIA</li>
        <li>ZACATECAS</li>
    </ul>

    
</body>
</html>
