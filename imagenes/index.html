<body> 
<!-- ETIQUETA h1 es  para un encabezado primario -->
    <h1>IMAGENES</h1>
    <!-- con la etiqueta div hacemos una caja -->
    <div>
        <h1>LEON</h1>
        <!-- etiqueta img es para adherir imagen con src que es de donde vamos a tomar la imagen
         y siempre ponemos alt ( alternativo nombre de imagen) -->
        <img src="img/leon.jpg" alt="imagen leon">
    </div>
    <div>
        <h1>LOBO</h1>
        <img src="img/lobo.jpg" alt="imagen de lobo">
    </div>
    <div>
        <h1>OSO POLAR</h1>
        <img src="img/oso blanco.jpg" alt="imagen de oso">
    </div>
